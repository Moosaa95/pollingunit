<!DOCTYPE html>
<html>
<head>
    <title>Polling Unit Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Results for Polling Unit: {{ polling_unit.name }}</h1>
    <table>
        <tr>
            <th>Party</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
            <tr>
                <td>{{ result.party }}</td>
                <td>{{ result.score }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
